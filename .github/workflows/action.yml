          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
            
      - name: Install Dependencies
        run: |
          pip install flet,requests,multitasking,retry,psutil,pyinstaller,httpx
          
      - name: Build Executable
        run: |
